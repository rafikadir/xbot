<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Bot</title>
  </head>
  <body>
    <h1>Twitter Bot</h1>
    <p>Click the button below to make the bot interact with the latest tweet of the target account!</p>
    <button id="runBotButton">Run Bot</button>

    <script>
      document.getElementById('runBotButton').addEventListener('click', async () => {
        try {
          const response = await fetch('/api/bot', { method: 'POST' });
          const data = await response.json();
          alert('Bot completed: ' + data.message);
        } catch (error) {
          alert('Error running bot: ' + error.message);
        }
      });
    </script>
  </body>
</html>
